<section class="general">
	<div class="general__wrapper">
		<div class="general__inner">
			<div class="general__box">
				<h1 class="general__heading heading__h1">Оформите кредит</h1>
				<span class="general__text">Получите кредит на выгодных условиях</span>
			</div>

			<div class="general__box general__timer">
				<ul class="timer__list">
					<li class="timer__item">
						<span class="timer__number timer__days">00</span>
					</li>

					<li class="timer__item">
						<span class="timer__number timer__hours">00</span>
					</li>

					<li class="timer__item">
						<span class="timer__number timer__minutes">00</span>
					</li>

					<li class="timer__item">
						<span class="timer__number timer__seconds">00</span>
					</li>
				</ul>

			</div>

			<div class="general__button">
				<button class="button button__application" aria-label="Оставить заявку" data-event='application' type="button">
					<span class="button__sign">Оставить заявку</span>
				</button>
			</div>

		</div>
	</div>
</section>
