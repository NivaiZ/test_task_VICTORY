<header class="header header__flex">
	<div class="header__contacts">
		<ul class="contacts__list" data-da=".burger__wrapper, 991, 2">
			<li class="contacts__item">
				<svg class="contacts__icon">
					<use href="./img/svgsprite/sprite.symbol.svg#location__logo"></use>
				</svg>
				<address class="contacts__element contacts__address">
					г. Екатеринбург, Восточная 7г
				</address>
			</li>

			<li class="contacts__item">
				<svg class="contacts__icon">
					<use href="./img/svgsprite/sprite.symbol.svg#clock__logo"></use>
				</svg>
				<span class="contacts__element contacts__chart">Ежедневно с 9:00 до 21:00</span>
			</li>

			<li class="contacts__item">
				<svg class="contacts__icon">
					<use href="./img/svgsprite/sprite.symbol.svg#phone__logo"></use>
				</svg>
				<a class="contacts__element contacts__link" href="tel:+79000000000" aria-label="телефон">&shy;+7 (900) 000-00-00</a>
			</li>
		</ul>
	</div>

	<div class="header__nav">
		<nav class="nav__menu">
			<div class="nav__logo">
				<img src="./../img/logo.png" alt="лого" />
			</div>

			<ul class="nav__list" data-da=".burger__wrapper, 991, 1">
				<li class="nav__item">
					<a class="nav__link" href="#" aria-label="Главная">Главная</a>
				</li>

				<li class="nav__item">
					<a class="nav__link" href="#" aria-label="В наличии">В наличии</a>
				</li>

				<li class="nav__item">
					<a class="nav__link" href="#" aria-label="Автокредит">Автокредит</a>
				</li>

				<li class="nav__item">
					<a class="nav__link" href="#" aria-label="Trade-In">Trade-In</a>
				</li>

				<li class="nav__item">
					<a class="nav__link" href="#" aria-label="Выкуп">Выкуп</a>
				</li>

				<li class="nav__item">
					<a class="nav__link" href="#" aria-label="Акции">Акции</a>
				</li>

				<li class="nav__item">
					<a class="nav__link" href="#" aria-label="Контакты">Контакты</a>
				</li>

			</ul>
		</nav>
	</div>

	<aside class='header__burger burger'>
		<button class='burger__button' type='button' aria-label='Мобильное меню' data-action='click'>
			<span class="burger-menu__toggle"></span>
		</button>
		<div class='burger__wrapper'>
		</div>
	</aside>
</header>
